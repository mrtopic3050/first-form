<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodu r mayer pitha ghor</title>
    <link rel="stylesheet" href="Style/style.css">
</head>

<body>
    <header>

    </header>

    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form action="name">
                <label for="">Your Name:
                    <input type="text" placeholder="Your Name" name="" id="name">
                </label>
                <label for="email">Your Email:
                    <input type="email" placeholder="Your Email" name="" id="email">
                </label>
                <label for="phone">Your Phone Number:
                    <input type="phone" placeholder="Your Phone Number" name="" id="phone">
                </label>

                <fieldset class="field_pitha">
                    <legend>Pick One Pitha</legend>

                    <label for="chitoy"> 
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa"> 
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri"> 
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset class="field_vhorta">
                    <legend>Pick One or More Vhorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vhorta" id="sorisa">Sorisa
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vhorta" id="sutki">Sutki
                    </label>
                    <label for="begun">
                        <input type="checkbox" name="vhorta" id="begun">Begun
                    </label>
                    
                </fieldset>

                <fieldset class="field_special">
                    <legend>Special Instructions</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">

            </form>
        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
